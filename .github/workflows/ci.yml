name: Build and Release YoctoTool (Linux)

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-release-linux:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Install utility dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      # --- THAY ĐỔI QUAN TRỌNG Ở ĐÂY ---
      - name: Run build.sh
        env:
          # Truyền tên Tag (ví dụ v1.0.0) vào biến môi trường BUILD_VERSION
          # Nếu không phải tag (ví dụ PR), dùng short SHA
          BUILD_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Package Release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Tên file mong đợi: YoctoTool_v1.0.0
          EXE_NAME="YoctoTool_${TAG_NAME}"
          
          cd dist
          # Kiểm tra file có tồn tại không
          if [ -f "$EXE_NAME" ]; then
              zip -r "YoctoTool-Linux-${TAG_NAME}.zip" "$EXE_NAME"
              echo "Packaging completed: YoctoTool-Linux-${TAG_NAME}.zip"
          else
              echo "Error: File $EXE_NAME not found in dist/"
              ls -la
              exit 1
          fi

      - name: Upload to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          body: |
            ## YoctoTool Linux Build
            Version: ${{ github.ref_name }}
            
            **Installation:**
            1. Download the zip file.
            2. Extract it.
            3. Run: `sudo ./YoctoTool_${{ github.ref_name }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}